name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run linting
      run: bun run lint
    
    - name: Run type checking
      run: bun run typecheck
    
    - name: Run tests
      run: bun test
    
    - name: Build project
      run: bun run build
    
    - name: Verify Node.js compatibility
      run: bun run verify:node